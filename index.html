<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Book your stay, tour, or adventure with Trippikko Attappadi.">
  <title>Book Your Stay | Trippikko Attappadi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Book Your Stay</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="#about">About Us</a> |
      <a href="#services">Services</a>
    </nav>
  </header>

  <section id="booking-form">
    <h2>Choose Your Experience</h2>
    <form action="https://your-booking-system-link.com" method="post">
      <label for="service">Choose Service</label>
      <select name="service" id="service">
        <option value="homestay">Homestay</option>
        <option value="resort">Resort</option>
        <option value="camping">Camping</option>
        <option value="food">Food Experience</option>
      </select>

      <label for="date">Choose Date</label>
      <input type="date" id="date" name="date" required>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" min="1" max="10" required>

      <input type="submit" value="Confirm Booking">
    </form>
  </section>

  <footer>
    <p>Contact Us: info@trippikkoattappadi.com | Phone: +91 123 456 7890</p>
  </footer>
</body>
</html>
